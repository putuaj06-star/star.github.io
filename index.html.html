<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>happy birthday</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>
<body style="background-image: url(https://images.unsplash.com/photo-1579548122080-c35fd6820ecb?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&q=80&w=1170);" 
class="flex justify-center h-screen items-center">
<audio id="musik" src="Happy Birthday Song!!!.mp3" autoplay></audio>
    <div class="bg-white border px-10 py-8 border-4 border-gray-300 shadow-lg shadow-blue-300 rounded-xl text-center animate__animated animate__backInDown m-8 w-80" id="kartu">
        <h1 class="text-3xl">Happy Birthday</h1>
        <h1 class="text-2xl text-purple-700 font-bold animate__animated animate__pulse animate__infinite">A.A Istri Tresnaning Dewi</h1>
        <button class="p-2 bg-purple-800 text-white rounded mt-5 hover:bg-purple-900 transition ease-in w-full animate__animated animate__delay-1s animate__infinite animate__tada" onclick="ubahkartu()">klik disini </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
    <script>
        confetti({
            particleCount: 100,
            spread: 70,
            origin: { y: 0.6 }
        });

        let kartu = document.getElementById('kartu');
        let musik = document.getElementById("musik");

        function ubahkartu() {
            musik.play();

            confetti({
                particleCount: 200,
                spread: 100,
                origin: { y: 0.6 },
            });
            kartu.innerHTML = `
            <h1 class="font-semibold text-wrap animate__animated animate__zoomIn">
            Selamat ulang tahun sayang, panjang umur sehat selalu, semakin banyak kebahagiaan yang datang,
            lancar rezekinya dan semua impian menjadi kenyataan. LOVE YOU 
            </h1>
            <button class="p-2 bg-slate-800 text-white rounded mt-5 hover:bg-slate-900 transition ease-in w-full animate__animated animate__delay-1s animate__tada" onclick="refresh()">tutup</button>`;
        }

        function refresh() {
            location.reload();
        }
    </script>
</body>
</html>
